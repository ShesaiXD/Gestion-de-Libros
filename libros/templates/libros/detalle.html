<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ object.titulo }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: #fff;
            max-width: 600px;
            margin: 40px auto;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.15);
        }
        h1 {
            color: #333;

        }

        }
        .descripcion {

        }
        .acciones {
            margin-top: 25px;
            display: flex;
            gap: 10px;
        }
        a {
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
        }
        .editar {
            background: #007bff;
            color: white;
        }
        .editar:hover {
            background: #0056b3;
        }
        .eliminar {
            background: #dc3545;
            color: white;
        }
        .eliminar:hover {
            background: #a71d2a;
        }
        .volver {
            background: #6c757d;
            color: white;
            flex-grow: 1;
        }
        .volver:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">

</body>
</html>
