<!DOCTYPE html>
<html lang="es">
<head>

    <style>

        h1 {

        }

            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }
        button {
            background: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 6px;

        }
